<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- -->
    <meta name="description" content="mw404">
	<meta name="author" content="mw404">

    <title>MW404</title>
    <link rel="stylesheet" href="css/mw404.css"> 
    

</head>
<body>

<!-- <div class="box">helllo</div> -->

<!-- ARENA -->
        
<div id="arena">

    <div id="loading"></div>
	<div id="posts-container">
        <!-- content goes here -->
    </div>


         
<!-- TEMPLATES -->
<div style="display: none">

    <div id="postTemplate" class="post">
        <div id="mediacontainer"></div>
    </div>
        
<!-- IMAGE TEMPLATE --> 

    <div id="imageTemplate" class="post-image">
        <a href="#">
        <img src="" width="" height="" />
        </a>
        <div id="post-title"></div>
        <div id="post-desc"></div>
	</div>
        
<!-- TEXT TEMPLATE --> 

    <div id="textTemplate" class="post-text">
        <a href="#" target="_blank">
        <div id="post-title"></div>
        <div id="post-content"></div>
        </a>
    </div>
        
<!-- MEDIA TEMPLATE --> 

    <div id="mediaTemplate">
        <div id="post-content" class="post-embed">
        <iframe src="" id="player"></iframe>
        </div>
        <a href="#" target="_blank">
        <div id="post-title"></div></a>
        <div id="post-desc"></div>
    </div>

<!-- LINK TEMPLATE -->        
        
    <div id="linkTemplate" class="post-link">
        <a href="#" target="_blank">
        <img src="" width="" height=""/></a>
        <a href="#" target="_blank">
        <div id="post-title"></div></a>
        <div id="post-desc"></div>
    </div>
		
</div><!-- END TEMPLATES -->        
</div><!-- END ARENA -->
    
<!-- JS -->    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/mw404.js"></script>
    
</body>
